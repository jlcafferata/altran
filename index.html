<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brastlewark population finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/resources/bootstrap.min.css" rel="stylesheet">
  <link href="font/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/resources/font_face_amaranth.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <script src="js/resources/jquery-1.11.3.min.js"></script> 
  <script src="js/resources/bootstrap.min.js"></script>
  <script src="js/resources/underscore-min.js"></script>
  <script src="js/resources/angular.min.js"></script>
  <script src="js/resources/lazyload.min.js"></script> 

  <script src="js/altran.module.js"></script>
  <script src="js/altran.controller.js"></script>
  <script src="js/altran.directives.js"></script>
  <script src="js/altran.filters.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(function() {
     $("img.lazy").lazyload();     
    });    
  </script>
</head>
<body ng-app="altranModule" ng-controller="altranController">
  <div class="jumbotron">
    <div class="container text-center">
      <h1 style="color:#337ab7">Brastlewark</h1>
      <div filters id="divFilters" style="display:none"></div>
      <i id="divImgLoading" class="fa fa-spinner fa-spin fa-3x fa-fw" aria-hidden="true"></i> 
    </div>
  </div>
 
  <div class="container">    
    <div class="row">      
      <div card class="col-md-4 card" 
           ng-repeat="people in filtered = (population | filter: searchFilter) | limitTo:selectQuantity" 
           people="people"/>
    </div>
  </div>
  <footer class="container-fluid text-center">
    <p>Brastlewark population finder</p>      
  </footer>

</body>
 <script type="text/javascript">
    $(document).ready(function(){
      setTimeout(function(){
        $("#divImgLoading").hide('slow');  
        $("#divFilters").show('slow');
      }, 1000);      
    });
  </script>

</html>
