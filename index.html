<!DOCTYPE html>
<html lang="en">
<head>

  <title>Brastlewark population finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/resources/bootstrap.min.css">
  <script src="js/resources/jquery-1.11.3.min.js"></script>
  <script src="js/resources/bootstrap.min.js"></script>
  <script src="js/resources/underscore-min.js"></script>
  <script src="js/resources/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/resources/lazyload.min.js"></script>
  <link href="css/resources/font_face_amaranth.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body ng-app="altranModule" ng-controller="altranController">
  <div class="jumbotron">
    <div class="container text-center">
      <h1 style="color:#337ab7">Brastlewark</h1>   
      <div my-filters></div>      
    </div>
  </div>
 
  <div class="container">    
    <div class="row">
      <div my-card class="col-sm-4" 
           ng-repeat="people in population   | limitTo:selectQuantity | orderBy: selectOrderBy | filter: searchFilter" 
           people="people">
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>Brastlewark population finder</p>      
  </footer>

  <script type="text/javascript" charset="utf-8">
    $(function() {
     $("img.lazy").lazyload();     
  });
  </script>
  
</body>
</html>
