<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brastlewark population finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/resources/bootstrap.min.css">
  <script src="js/resources/jquery-1.11.3.min.js"></script>
  <script src="js/resources/bootstrap.min.js"></script>
  <script src="js/resources/underscore-min.js"></script>
  <script src="js/resources/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/resources/lazyload.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script type="text/javascript" charset="utf-8">
    $(function() {
     $("img.lazy").lazyload();     
  });
  </script>

</head>
<body ng-app="altranModule" ng-controller="altranController">
  <div class="jumbotron">
    <div class="container text-center">
      <h1 style="color:#337ab7">Brastlewark</h1>   
      <div my-filters></div>      
    </div>
  </div>
 
  <div class="container">    
    <div class="row">
      <div class="col-sm-3" ng-repeat="people in population | limitTo:selectQuantity | orderBy: selectOrderBy | filter: searchFilter">
        <div my-card name="{{people.name}}" thumbnail="{{people.thumbnail}}" friends="{{people.friends.length}}" professions="{{people.professions.length}}"></div> 
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>Brastlewark population finder</p>      
  </footer>

</body>
</html>
