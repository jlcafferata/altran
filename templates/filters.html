<div class="container-fluid well">
  <div class="col-md-4">
      <div class="form-group">
          <label for="orderIdFilter">Search by name</label>
          <input type="text" placeholder="Enter search name" ng-model="searchFilter.name">
      </div>
  </div>  
  <div class="col-md-4">
    <div class="form-group">
      <label> Search by profession</label>
        <select ng-options="profession for profession in professions[0]" ng-model="searchFilter.professions"></select>
    </div>
  </div>
  <div class="col-md-4"> 
    <div class="form-group">
          <label>Show items</label>
          <select ng-model='selectQuantity'>
            <option value="">All</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="150">150</option>              
          </select>    
    </div>
  </div>
</div>
